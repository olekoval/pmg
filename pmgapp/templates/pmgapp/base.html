{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Перевірене підключення Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">

    <link href="{% static 'css/pmg.css' %}" rel="stylesheet">
</head>
<body>
    <div class="py-3"> <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <img src="{% static 'logo_2.png' %}" alt="Логотип" class="img-fluid">
                </div>
                <div class="col-md-9">
                    <h1 class="mb-0">Департамент стратегії універсального охоплення населення медичними послугами</h1>
                  <!--  <p class="lead mb-0">Короткий підзаголовок або опис</p>-->
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-4">

        <div class="row mt-4">
            <div class="col-md-9">
                {% block content %}{% endblock %}
            </div>

            <div class="col-md-3">
                {% block sidebar %}
                    <h2>Right Sidebar</h2>
                    <p>test.</p>
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Підключення JS Bootstrap (не обов'язково, але бажано) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
